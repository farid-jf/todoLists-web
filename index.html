<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>To-do lists</title>
          <link rel="stylesheet" href="style.css" />
          <script src="script.js" defer></script>
     </head>
     <body>
          <div class="container">
               <div class="card">
                    <h1 class="title">Tasks List</h1>

                    <div class="form">
                         <input type="text" name="" id="taskInput" placeholder="Task" />
                         <input type="submit" id="taskBtn" value="Add" />
                    </div>

                    <div class="list">
                         <ul class="list" id="taskList"></ul>
                    </div>
               </div>
               <div class="confirmation-parent" id="confirmation">
                    <div class="confirmation">
                         <p>Do you want to delete this task?</p>
                         <div style="width: 100%; display: flex; justify-content: end; gap: 5px">
                              <input
                                   type="submit"
                                   value="Cancel"
                                   class="cancel"
                                   id="cancel"
                                   onclick="cancel()"
                              />

                              <input
                                   type="submit"
                                   value="Delete"
                                   onclick="confirm()"
                                   class="confirm"
                              />
                         </div>
                    </div>
               </div>

               <div class="sure-parent" id="sure">
                    <div class="sure">
                         <p>Please enter a task!</p>
                         <div style="width: 100%; display: flex; justify-content: end; gap: 5px">
                              <input type="submit" value="OK" onclick="ok(sure)" class="ok" />
                         </div>
                    </div>
               </div>
          </div>
     </body>
</html>
